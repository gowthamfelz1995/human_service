<template>
    <lightning-card title="Service Request" icon-name="action:record">
        <lightning-layout vertical-align="center" class="slds-p-around_medium">
            <lightning-layout-item size="12">
                <lightning-record-edit-form object-api-name={serviceRequest} onsuccess={handleSuccess}>
                    <lightning-messages>
                    </lightning-messages>

                    <lightning-input-field field-name="AG_Intake__c" value={recordId}>
                    </lightning-input-field>

                    <lightning-input-field field-name="AG_Service_Type__c">
                    </lightning-input-field>

                    <div class="footer">
                        <lightning-button class="slds-m-top_small" type="submit" label="Create Request" variant="brand">
                        </lightning-button>
                        &nbsp; &nbsp;
                        <lightning-button class="slds-m-top_small" label="Cancel" variant="neutral"
                            onclick={handleCancel}>
                        </lightning-button>
                    </div>

                </lightning-record-edit-form>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
