<template>
    <template if:true={isWaitListed}>
        <lightning-card>

            <div>
                <lightning-textarea name="comment" label="Comments" placeholder="Enter comments..." value={comments}>
                </lightning-textarea>
            </div>

            <div class="footer">
                <lightning-button label="Save" variant="brand" onclick={saveComments}></lightning-button>
                &nbsp; &nbsp;
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
            </div>

        </lightning-card>
    </template>
</template>
